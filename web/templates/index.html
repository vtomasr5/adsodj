<body>
    <div id="content">
        <a href='/'>Inici</a>&nbsp;&nbsp;
        {% for pag in pagines %}
            <a href='/{{pag.id}}'>{{pag.urlbase}}</a>&nbsp;&nbsp;
        {% endfor %}

        <ul>
        {% for ent in entrades %}
            <li><a href='{{ent.url}}'>{{ent.titol}}</a></li>
        {% endfor %}
        </ul>

        <div class="pagination">
            <span>
                {% if noticies.has_previous %}
                    <a href="?page={{ noticies.previous_page_number }}"><<</a>
                {% endif %}
                <span>
                    {{ noticies.number }} / {{ noticies.paginator.num_pages }}
                </span>

                {% if noticies.has_next %}
                    <a href="?page={{ noticies.next_page_number }}">>></a>
                {% endif %}
            </span>
        </div>
    </div>
</body>
